<div class="row">
<div class="col-sm-6 col-sm-offset-3">
	<h1 ng-hide="searchQuery">Blog List<!--  <small><a href="" ng-click="changecCols(4)">Change</a></small>--></h1>
	<h1 ng-show="searchQuery">Result for {{query}}<!--  <small><a href="" ng-click="changecCols(4)">Change</a></small>--></h1>
	<div class="row">
		<div class="col-sm-6">
	<input type="text" ng-model="query" class="form-control" placeholder="filter">
	</div>
		<div class="col-sm-6">
	<select class="form-control" ng-model="order">
	<option value="-publishdate">Recent</option>
	<option value="publishdate">Older</option>
	<option value="title">A-Z</option>
	<option value="-title">Z-A</option>	
</select>
</div>
</div>
	<dir-pagination-controls ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>
</div>

<div class="row"></div>
<div class="col-sm-6 col-sm-offset-3" dir-paginate="item in items |orderBy: order| filter: query |itemsPerPage: 5 as postItems" pagination-id="sub-content">

	<div class="thumbnail">
      <a href="/blog/{{item.id}}"><img class="img-responsive" ng-src="{{item.image}}" style="width:400px"/>
      <div class="caption">
        <h3><a href="/blog/{{item.id}}">{{item.title}}</h3>
        <h2>{{item.publishdate}}</h2>
        <a href="http://localhost:8080/tryAngular/#/blog/{{item.id}}" class="btn btn-primary" />View</a>
        <!-- <p><a href="" class="btn btn-primary" confirm-click="Are" confirmed-click="goToItem(item)"  />View</a> -->
      </div>
    </div>

</div>
<span ng-if="postItems.length == 0">No post found</span>

<div class="col-sm-6 col-sm-offset-3">
	<dir-pagination-controls ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>
</div>

<!-- <span ng-if='items.length == 0'>Posts coming soon</span> -->
</div>
